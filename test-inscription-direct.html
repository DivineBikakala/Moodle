<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inscription Enseignant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 4px;
            background-color: #ffe6e6;
        }
        .success {
            color: green;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid green;
            border-radius: 4px;
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
    <h1>Test Inscription Enseignant</h1>
    <div id="message"></div>

    <form id="registerForm">
        <div class="form-group">
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required value="Alice">
        </div>

        <div class="form-group">
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required value="Dupont">
        </div>

        <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required value="alicedupont">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="alice@teacher.com">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required value="Test123!">
        </div>

        <button type="submit">S'inscrire</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';

            const formData = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                role: 'teacher'
            };

            console.log('Données envoyées:', formData);

            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('Réponse reçue:', data);

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">✅ Inscription réussie! Token: ' + data.token + '</div>';
                    console.log('Token JWT:', data.token);
                    console.log('Utilisateur:', data.user);
                } else {
                    messageDiv.innerHTML = '<div class="error">❌ Erreur: ' + (data.error || 'Erreur inconnue') + '</div>';
                    if (data.details) {
                        messageDiv.innerHTML += '<div class="error">Détails: ' + data.details + '</div>';
                    }
                }
            } catch (error) {
                console.error('Erreur:', error);
                messageDiv.innerHTML = '<div class="error">❌ Erreur de connexion: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
