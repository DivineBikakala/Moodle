version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: moodle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: moodle_user
      POSTGRES_PASSWORD: moodle_password
      POSTGRES_DB: moodle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moodle_user -d moodle_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
