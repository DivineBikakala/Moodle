<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface √âtudiant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        pre {
            background: #fff;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagnostic Interface √âtudiant</h1>

        <div class="status info">
            <strong>Test de l'interface</strong><br>
            Cette page teste si le probl√®me vient du JavaScript ou du serveur.
        </div>

        <div id="jsTest" class="status"></div>

        <h3>Tests disponibles :</h3>
        <div style="margin: 20px 0;">
            <button onclick="testBackend()">Test Backend (API)</button>
            <button onclick="testAuth()">Test Authentification</button>
            <button onclick="testRegister()">Test Inscription</button>
            <button onclick="window.location.href='http://localhost:5174'">Ouvrir Portail R√©el</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Test si JavaScript fonctionne
        document.getElementById('jsTest').innerHTML = '<strong>‚úÖ JavaScript fonctionne !</strong><br>Le probl√®me ne vient pas du navigateur.';
        document.getElementById('jsTest').className = 'status success';

        const API_URL = 'http://localhost:3001/api';

        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Test du backend en cours...</p>';

            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="success" style="padding: 12px; border-radius: 8px; margin-bottom: 12px;">
                        <strong>‚úÖ Backend op√©rationnel</strong>
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error" style="padding: 12px; border-radius: 8px;">
                        <strong>‚ùå Backend inaccessible</strong><br>
                        ${error.message}<br><br>
                        V√©rifiez que le backend est d√©marr√© sur http://localhost:3001
                    </div>
                `;
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Test de l\'authentification...</p>';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'wrongpassword'
                    })
                });

                const data = await response.json();

                if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <div class="success" style="padding: 12px; border-radius: 8px;">
                            <strong>‚úÖ Route d'authentification fonctionne</strong><br>
                            (Erreur 401 normale car identifiants invalides)
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="info" style="padding: 12px; border-radius: 8px;">
                            <strong>‚ÑπÔ∏è R√©ponse inattendue</strong>
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error" style="padding: 12px; border-radius: 8px;">
                        <strong>‚ùå Erreur</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('result');
            const timestamp = Date.now();

            resultDiv.innerHTML = '<p>‚è≥ Test de cr√©ation d\'√©tudiant...</p>';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: `test.${timestamp}@test.com`,
                        username: `test${timestamp}`,
                        password: 'password123',
                        firstName: 'Test',
                        lastName: 'User',
                        role: 'student'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success" style="padding: 12px; border-radius: 8px; margin-bottom: 12px;">
                            <strong>‚úÖ Cr√©ation d'√©tudiant r√©ussie !</strong><br>
                            Email: test.${timestamp}@test.com<br>
                            Username: test${timestamp}<br>
                            Mot de passe: password123
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error" style="padding: 12px; border-radius: 8px;">
                            <strong>‚ùå Erreur lors de la cr√©ation</strong>
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error" style="padding: 12px; border-radius: 8px;">
                        <strong>‚ùå Erreur</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Test automatique au chargement
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
