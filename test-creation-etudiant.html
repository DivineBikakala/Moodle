<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cr√©ation √âtudiant - API Directe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .info-box h3 {
            color: #1976D2;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-box p {
            color: #1565C0;
            margin: 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Test Cr√©ation √âtudiant</h1>
        <p>Testez directement l'API de cr√©ation d'√©tudiant</p>

        <div class="info-box">
            <h3>‚úÖ Correction appliqu√©e</h3>
            <p>Le champ <strong>username</strong> est maintenant requis et envoy√© au backend.</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label>Pr√©nom *</label>
                <input type="text" id="firstName" value="Marie" required>
            </div>

            <div class="form-group">
                <label>Nom *</label>
                <input type="text" id="lastName" value="Dupont" required>
            </div>

            <div class="form-group">
                <label>Nom d'utilisateur * (NOUVEAU)</label>
                <input type="text" id="username" value="" placeholder="ex: mariedupont" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" value="" placeholder="marie.dupont@test.com" required>
            </div>

            <div class="form-group">
                <label>Mot de passe *</label>
                <input type="password" id="password" value="password123" required>
            </div>

            <button type="submit">üìù Cr√©er l'√©tudiant</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // G√©n√©rer un email et username unique
        const timestamp = Date.now();
        document.getElementById('username').value = `etudiant${timestamp}`;
        document.getElementById('email').value = `etudiant.${timestamp}@test.com`;

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        username,
                        email,
                        password,
                        role: 'student'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Succ√®s !</h3>
                        <p><strong>√âtudiant cr√©√© avec succ√®s</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p style="margin-top: 12px;">
                            <strong>Identifiants pour se connecter :</strong><br>
                            Email : ${email}<br>
                            Mot de passe : ${password}
                        </p>
                    `;

                    // G√©n√©rer de nouveaux identifiants pour le prochain test
                    const newTimestamp = Date.now();
                    document.getElementById('username').value = `etudiant${newTimestamp}`;
                    document.getElementById('email').value = `etudiant.${newTimestamp}@test.com`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erreur</h3>
                        <p><strong>${data.error || 'Erreur inconnue'}</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }

                resultDiv.style.display = 'block';

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erreur de connexion</h3>
                    <p><strong>Impossible de contacter le serveur</strong></p>
                    <p>V√©rifiez que le backend est d√©marr√© sur http://localhost:3001</p>
                    <pre>${error.message}</pre>
                `;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
